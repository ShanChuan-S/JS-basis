<!DOCTYPE html>
<html lang="en">

    <title>n级阶梯走法计算</title>
</head>
<body>
    <script>
        
        // 一共10级阶梯，每次可以走一步或两步，求一共多少种走法。
        // 规律：ladder(n-1) + ladder(n-2)
        // 出口：走到最后一位 1级=1种 或 2级=2种

        function ladder (n) {
            if(n == 1) {
                return 1;
            }else if(n == 2) {
                return 2;
            }
            return ladder(n-1) + ladder(n-2);
        }
        console.log(ladder(3));

        // 思路

        // 要想走到N(N=10)级,可以分为2种情况。
        // 从n-2级迈两步从n-1级迈一步
        // 那么对于n-2和n-1的情况也是各自分为两种，以此类推。

        // 那么走法的和就是n-2的走法和n-1的走法之和。

        // 那么递归到最基本的（当前人在第0阶台阶）

        // 第0阶台阶：0

        // 第1阶台阶：1

        // 第2阶台阶：2（1+1或者2）

        // 得到公式，也就是斐波那契数列。
    </script>
</body>
</html>
