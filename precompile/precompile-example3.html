            // typeof(a)  ==> a是undefined，typeof(a)的结果为string类型的'undefined'
            // -true      ==> 运算时先将true转为Number类型结果为1，所以-true的结果为-1
            // +undefined ==> 运算时先将undefined转为Number类型结果为NaN，所以+undefined的结果依然是NaN
            // -true + (+undefined) ==> 任何的数与NaN相加结果都是 NaN

            // 注 : typeof(null) 结果为 'object' , null本身是个原始值，但是在typeof的时候

        }
        !!' ' + !!'' - !!false || console.log('是否能打印'); // 不能打印
        // !!' '   ==>  非非空格字符串，结果为true，
        // !!''    ==>  非非空串，结果为false，
        // !!false ==>  非非false，结果为false
        // 所以就是 true + false - false => 1 + 0 - 0 , 结果为 1
