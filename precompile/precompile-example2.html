<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预编译经典题目</title>
</head>
<body>
    
    <script>
    
        a = 100;
        function demo (e) {
            function e () {}
            arguments[0] = 2;
            console.log(e); // 2
            if (a) {
                var b = 123;
                function c () {}
            }
            var c;
            a = 10;
            var a; // 注意这里，预编译时向 AO 中加了 a: undefined
            console.log(b); // undefined
            f = 123;
            console.log(c); // undefined ，而不是function c () {}
                            // 因为现在的语法禁止在 if 中定义 function
            console.log(a); // 10
        }
        var a;
        demo(1);
        console.log(a); // 100
        console.log(f); // 123
        
    </script>

</body>
</html>
